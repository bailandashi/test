<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录注册</title>
	</head>
	<body>
		<h1>注册</h1>
		<!-- action 提交位置 网站 or 请求处理地址 -->
		<!-- method post get 提交方式 -->
		<!-- get提交 可以在url看到不安全 高效 -->
		<!-- value 默认 maxlength 最长 size 文本框长度 -->
		
		<form action="http://127.0.0.1:8848/4.%E9%A1%B5%E9%9D%A2%E7%BB%93%E6%9E%84/index.html" method="get">
			<p>名字：<input type="text" name="username" value="人机" maxlength="10" size="30  " /></p>
			<p>密码：<input type="password" name="pwd"/></p>
			
			             <!-- 单选 -->
			<!-- radio 单选框 name 组 value 单选框的值 -->
			<p>
			<input type="radio"  value="boy" name="sex"/>男
			<input type="radio"  value="girl" name="sex"/>女
			</p>
			
	                    <!-- 多选 -->
			<p>			
			<input type="checkbox" value="sleep" name="hobby" checked/>睡觉
			<input type="checkbox" value="code" name="hobby"/>代码
			<input type="checkbox" value="char" name="hobby"/>聊天
			<input type="checkbox" value="game" name="hobby"/>游戏
			</p>		
			
			            <!-- 按钮    普通和·图片-->
			<p>			
			<input type="button" name="btn1" value="点击得100"/>
			<input type="image" src="img/img1.jpg"/>
			</p>			
						
			             <!-- 下拉框 列表框			 --> 
			<p>
			<select name="国家" >国家
				<option value="111">中国</option>
				<option value="222">美国</option>
				<option value="333">日本</option>
				<option value="444" selected>印度</option>
			</select>
			</p>
			
			                <!-- 文本域 -->
			<p>反馈：
				<textarea name="反馈" id="" cols="30" rows="10">文本内容</textarea>
			</p>
			
			                  <!-- 文件域 -->
			<p>
				<input type="file"  name=files""/>
			</p>
			
			
			
			
			
							
			<br />
		    <!-- 提交 -->
			<input type="submit" />
			<!-- 重置 -->
			<input type="reset" />
			
		</form>
	</body>
</html>
